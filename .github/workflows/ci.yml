name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Backend deps
        run: |
          cd backend
          npm ci
      - name: Backend tests
        run: |
          cd backend
          npm test -- --passWithNoTests=false
          npm run test:e2e
      - name: Frontend deps
        run: |
          cd frontend
          npm ci
      - name: Frontend tests
        run: |
          cd frontend
          npm test -- --watch=false --browsers=ChromeHeadless
